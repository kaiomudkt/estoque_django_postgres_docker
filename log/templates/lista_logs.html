{% extends 'modelo.html' %}
{% block conteudo %}
<div>
    Lista logs, se tiver id Ã© de um user, se nao todos os logs
</div>

<table class="table table-striped">
    <tr>
        <th>Tabela</th>
        <th>id_tupla</th>
        <th>Metodo</th>
        <th>Data</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log.id_tabela }}</td>
        <td>{{ log.id_tupla }}</td>
        <td>{{ log.metodo }}</td>
        <td>{{ log.data }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">Nenhum log registrado.</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
