{% extends 'modelo.html' %}

{% block conteudo %}
<main class="container">
    <a href="{% url 'cadastra_produto' %}" class="btn btn-info btn-sm" title="novo">
        Novo produto
    </a>
    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Pre√ßo|Real</th>
                <th>Editar/Excluir</th>
            </tr>
            {% for produto in object_list %}
            <tr>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.preco.real }}</td>
                <td>
                    <a href="{% url 'atualiza_produto' produto.id %}" class="btn btn-warning btn-sm" title="Editar">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                    <a href="{% url 'deletar_produto' produto.id %}" class="btn btn-danger btn-sm" title="Excluir">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhum produto registrado.</td>
            </tr>
            {% endfor %}

        </table>
    </div>

</main>
{% endblock %}
